#Isotropix_Serial_Version 1.2

shelf {
    slot_selected 0
    category_selected "Custom"
    show_toolbar yes
    style 0
    view_mode 2
    slot 0 {
        category "custom" {
            shelf_separator <empty>
            shelf_item {
                title "SaveScene"
                description "Save Current Scene"
                script_filename "$CLARISSE_PRISM_DIR\\SaveScene.py"
                icon_filename "$CLARISSE_PRISM_DIR\\icons\\prismSave.png"
            }
            shelf_item {
                title "Save With Comment"
                description "Save With Comment   "
                script_filename "$CLARISSE_PRISM_DIR\\SaveSceneWithComment.py"
                icon_filename "$CLARISSE_PRISM_DIR\\icons\\prismSaveComment.png"
            }
            shelf_item {
                title "Project Browser"
                description "Open Project Browser"
                script_filename "$CLARISSE_PRISM_DIR\\ProjectBrowser.py"
                icon_filename "$CLARISSE_PRISM_DIR\\icons\\prismBrowser.png"
            }
            shelf_item {
                title "State Manger"
                description "Load State Manger   "
                script_filename "$CLARISSE_PRISM_DIR\\StateManger.py"
                icon_filename "$CLARISSE_PRISM_DIR\\icons\\prismStates.png"
            }
            shelf_item {
                title "PrismSettings"
                description "PrismSettings   "
                script_filename "$CLARISSE_PRISM_DIR\\PrismSettings.py"
                icon_filename "$CLARISSE_PRISM_DIR\\icons\\prismSettings.png"
            }
        }
    }
}
